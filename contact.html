<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="contact.css">

</head>

<body>
    <div class="container">
        <div class="contact-form">
            <h2>Contact Me</h2>
            <p>If you have any questions or need help, feel free to contact us via the form below or through the other
                channels provided.</p>
            <form id="contactForm">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Your Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
        <div class="contact-info">
            <h2>Get in Touch</h2>
            <p><strong>Address:</strong>Techno Main Salt Lake, Sector V, Kolkata-700098</p>
            <p><strong>Email:</strong> <a href="abc@gmail.com">abc@gmail.com</a></p>
            <p><strong>Phone:</strong> +91 xxxxxxxxxx</p>
            <div class="map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3683.2232928405945!2d88.42259807642936!3d22.572505536908098!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a0277562d32fb01%3A0x50fcb5d9d26d0ae1!2sTechno%20India%20Main!5e0!3m2!1sen!2sin!4v1695983308331!5m2!1sen!2sin"
                    width="300" height="200" allowfullscreen="" loading="lazy"></iframe>
            </div>
    <script src="contact.js"></script>
</body>
</html>
